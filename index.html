<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { display: block;font-size: 1rem; text-align: center; color: white;}
    .attribution a { color: green }
  </style>
</head>
<body>
  
  <div class="card-container">
    <div class="card">
        <div class="card-text-container">
          <div class="card-text">
            <h1 >Get <span class="accent">insights</span> that help your business grow.</h1>
          
            <p class="card-text-body paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
            <div class="card-text-body stats">
              <ul>
                <li><span class="stats-figures">10k+</span> <span class="stats-words">companies</span></li>
                <li><span class="stats-figures">314</span> <span class="stats-words">templates</span></li>
                <li><span class="stats-figures">12M+</span> <span class="stats-words">queries</span></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="card-image">
            
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jwelbeck52">Joshua Welbeck</a>.
  </div>
</body>
</html>
